<!DOCTYPE html>
<% var config = htmlWebpackPlugin %>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= config.files.favicon %>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Test 3 application" />
    <link rel="apple-touch-icon" href="logo.png" />

    <link rel="manifest" href="<%= config.files.manifest %>" />

    <title><%= config.options.title || ''%></title>

    <!-- Loader Style -->
    <style>
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        .initial-loader-wrap {
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, 'Helvetica Neue', Helvetica, 'Segoe UI', Arial,
                sans-serif;
            font-size: 12px;
            position: fixed;
            z-index: 99999;
            background-color: white;
            transition: opacity 200ms cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .loaded .initial-loader-wrap {
            opacity: 0;
        }
        .initial-loader {
            min-width: 240px;
            color: #212529;
            line-height: 1.5;
            padding: 0.5rem;
        }
        .initial-loader h6 {
            margin: 0;
            color: #042247;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.2;
        }
        .initial-loader svg#loader-circle {
            transform-origin: 50% 50%;
            animation: spin 0.5s linear infinite;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- START Loader -->
    <div class="initial-loader-wrap">
        <div class="initial-loader">
            <h6>Подождите, идёт загрузка...</h6>
        </div>
    </div>

    <script>
        (function () {
            var bodyElement = document.querySelector('body');
            bodyElement.classList.add('loading');

            document.addEventListener('readystatechange', function () {
                if (document.readyState === 'complete') {
                    var bodyElement = document.querySelector('body');
                    var loaderElement = document.querySelector('.initial-loader-wrap');
                    bodyElement.classList.add('loaded');
                    setTimeout(function () {
                        bodyElement.removeChild(loaderElement);
                        bodyElement.classList.remove('loading', 'loaded');
                    }, 200);
                }
            });
        })();
    </script>
    <!-- END Loader -->
    <div id="root"></div>
  </body>
</html>
